<HTML>
    <HEAD>
        <TITLE>

    <BODY id="body">

                        <br>
                        <textarea style = "width: 300px; height: 125px; font-size:14px; font-family: Courier" maxlength="3200" id='search_str' autofocus></textarea>
                    </p>
                        <p class = "textsearch" style = "width:500px; position: relative; margin-right: auto; margin-left: auto; top:-10px;" id = "advice">
                            The library contains only lower-case letters, space, comma, and period.
                        </p>
                        <p id = "image" style = "text-align: center; position: relative;">
                            <button id = "search" style = "width: 100px; position: relative; top:-10px;">
                                Search
                            </button>
                            <br>
                        </p>
                <p id = "link" style="position: relative; top:-10px; text-align: center; left:1px; font-size: 17; font-family: 'Courier',monospace">

                    </a>
                </p>
            </div>
        </div>
        <div class="read" style="display: block; margin-top: 112px;">
        <div id="search_results">
    
        </div>

        <p style="top: -140px; right: 5px">

            </button>
        </p>
        <button type="button" id="read">
            Read
        </button>
    <center>
    <div id="book">
        <span id="title" style="font-size:xx-large; font-weight: bold; font-variant-caps:petite-caps;"></span><br>
        <pre id="result">
    
        </pre>
    </div>
    </center>
    </div>
    <script>
        var body = document.getElementById("body");
        var book = document.getElementById("book");
        var page = document.getElementById("page");
        var read = document.getElementById("read");
        var search = document.getElementById("search");

        body.onload = function() {
          book.style.outline = "1px solid"
          book.style.padding = "75px"
        }

        page.onchange = function() {
            read.style.visibility = "visible"
        }

        read.onclick = function() {
            read.style.visibility = "hidden"
        }

      </script>
